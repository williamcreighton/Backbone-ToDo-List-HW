<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Backbone List Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="margin-column-left">
                <button class="toggle-button fontawesome-chevron-down"></button>
            </div>
            <div class="main-column">
                <input type='text' class='add-new-input' placeholder="What's on the docket for today?" autofocus>
            </div> 
            <div class="margin-column-right">
                <button class="add-new add-todo-button fontawesome-plus"></button>
            </div>
        </div>

        <script type="text/template" class="todo-list-item">
            <span class="done-button fontawesome-ok"></span>
            <span class="name"><%=name%></span>
            <span class="delete-button fontawesome-remove"></span>
        </script>
 
 
        <script type="text/template" class="todo-list-edit-item">
           <span class="save-button fontawesome-ok"></span>
           <span class="name"><input type="text" value="<%= name %>"></span>
           <span class="delete-button fontawesome-remove"></span>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/clean.js"></script>
        <!-- endbuild -->
</body>
</html>
