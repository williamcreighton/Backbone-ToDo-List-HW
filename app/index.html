        <title>the list.</title>

        <link rel="shortcut icon" href="/favicon.ico">

        <div class="top-line"></div>
        <div class="title">
            <h1>the list<font color="#ff008a">.</font></h1>
        </div>
        <div class="container">
            <div class="middle-column">
                <input type="text" class="add-new-input" placeholder="What's on the docket for today?" autofocus>
                <button class="add-new add-todo-button">ADD AN ITEM</button>
            </div> 
        </div>

        <!-- Original ToDo list items courtesy of/inspired by Fancy Bios at thorstenbeeck.com/fancybios -->

        <script type="text/template" class="todo-list-item">
            <span class="name"><%=name%></span>
            <span class="edit-button">EDIT</span>
            <span class="delete-button">DELETE</span>
        </script>
 
 
        <script type="text/template" class="edit-todo-list-item">
           <span class="name"><input type="text" value="<%= name %>"></span>
           <span class="save-button">SAVE</span>
           <span class="delete-button">DELETE</span>
        </script>




        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/underscore/underscore.js"></script>
        <script src="../bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
